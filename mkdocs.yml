site_name: Betswave
site_description: Whitepaper
site_url: https://whitepaper.betswave.io/
repo_url: https://github.com/betswave/whitepaper
edit_uri: edit/main/docs/

theme:
  name: material
  language: en
  logo: assets/logo.svg
  favicon: assets/favicon.ico

  # Light mode by default. Dark mode available via toggle.
  palette:
    - scheme: default
      primary: blue
      accent: cyan
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

    - scheme: slate
      primary: blue
      accent: cyan
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

  features:
    - navigation.sections
    - navigation.top
    - navigation.footer
    - content.action.edit
    - toc.follow

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - footnotes

nav:
  - Home: index.md
  - Executive Summary: executive-summary.md
  - Introduction: introduction.md
  - Market Opportunity: market-opportunity.md
  - WAVE Token: wave-token.md
  - ORCA Utility: orca-utility.md
  - Legal/Disclaimer: legal-disclaimer.md
  - Roadmap: roadmap.md
  - Appendix: appendix.md

extra_css:
  - stylesheets/extra.css?v=2

extra:
  generator: false

